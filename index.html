<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #url-input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        #fetch-button {
            padding: 10px 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 80%;
            margin: auto;
            height: 500px; /* Adjust as needed */
            overflow: auto;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Simple Proxy</h1>
    <input type="text" id="url-input" placeholder="Enter any URL here, e.g., google.com">
    <button id="fetch-button">Fetch</button>
    <div id="response">
        <iframe id="content-frame"></iframe>
    </div>

    <script>
        document.getElementById('fetch-button').addEventListener('click', function() {
            let url = document.getElementById('url-input').value;
            if (url) {
                // Prepend "https://" if the URL does not start with "http://" or "https://"
                if (!/^https?:\/\//i.test(url)) {
                    url = 'https://' + url;
                } else if (/^http:\/\//i.test(url)) {
                    // If the URL starts with "http://", switch to "https://"
                    url = url.replace(/^http:\/\//i, 'https://');
                }

                // Use the server-side proxy to fetch and display content
                const proxyUrl = `http://localhost:3000/proxy?url=${encodeURIComponent(url)}`;
                const iframe = document.getElementById('content-frame');
                iframe.src = proxyUrl;
                iframe.onload = function() {
                    document.getElementById('response').innerText = ''; // Clear any previous error message
                };
                iframe.onerror = function() {
                    document.getElementById('response').innerText = 'Failed to load the page. It may be blocked or restricted.';
                };
            } else {
                document.getElementById('response').innerText = 'Please enter a URL.';
            }
        });
    </script>
</body>
</html>
