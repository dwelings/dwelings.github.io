<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Driving Cube with Oval Track</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set background color (sky blue)
        scene.background = new THREE.Color(0x87CEEB);

        // Create grass ground
        const grassGeometry = new THREE.PlaneGeometry(100, 100);
        const grassMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22, side: THREE.DoubleSide });
        const grass = new THREE.Mesh(grassGeometry, grassMaterial);
        grass.rotation.x = -Math.PI / 2; // Rotate to lay flat
        scene.add(grass);

        // Create a seamless oval track
        const roadGeometry = new THREE.BoxGeometry(2, 0.1, 10);
        const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });

        const trackRadius = 5;
        const trackSegments = 50;

        for (let i = 0; i < trackSegments; i++) {
            const angle = (i / trackSegments) * Math.PI * 2;
            const x = trackRadius * Math.cos(angle);
            const z = trackRadius * Math.sin(angle);

            const roadPiece = new THREE.Mesh(roadGeometry, roadMaterial);
            roadPiece.position.set(x, 0.05, z);
            roadPiece.rotation.y = angle + Math.PI / 2; // Rotate to align with the circle
            scene.add(roadPiece);
        }

        // Create walls to prevent the cube from leaving the track
        const wallGeometry = new THREE.BoxGeometry(0.1, 1, 10);
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        for (let i = 0; i < trackSegments; i++) {
            const angle = (i / trackSegments) * Math.PI * 2;
            const x = (trackRadius + 0.1) * Math.cos(angle);
            const z = (trackRadius + 0.1) * Math.sin(angle);

            const wallPiece = new THREE.Mesh(wallGeometry, wallMaterial);
            wallPiece.position.set(x, 0.5, z);
            wallPiece.rotation.y = angle + Math.PI / 2; // Rotate to align with the circle
            scene.add(wallPiece);
        }

        // Create a simplified F1 car
        const carGeometry = new THREE.BoxGeometry(1.5, 0.5, 0.5);
        const carMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        scene.add(car);

        // Position the camera
        camera.position.set(0, 2, 10);

        // Movement variables
        let speed = 0;
        const MAX_SPEED = 0.5;
        const ACCELERATION = 0.01;
        const BRAKE_DECELERATION = 0.02;
        const keys = {};

        window.addEventListener('keydown', (event) => {
            keys[event.key] = true;
        });

        window.addEventListener('keyup', (event) => {
            keys[event.key] = false;
        });

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            
            // Move the car based on key presses
            if (keys['w']) {
                speed += ACCELERATION;
                speed = Math.min(speed, MAX_SPEED);
            }
            if (keys['s']) {
                speed -= BRAKE_DECELERATION;
                speed = Math.max(speed, 0);
            }
            if (keys['a']) {
                car.rotation.y += 0.05;
            }
            if (keys['d']) {
                car.rotation.y -= 0.05;
            }

            // Update car position based on speed
            car.position.x += speed * Math.sin(car.rotation.y);
            car.position.z -= speed * Math.cos(car.rotation.y); // Inverted for correct forward movement

            // Camera follows the car
            camera.position.x = car.position.x;
            camera.position.z = car.position.z + 10; // Keep the camera behind the car
            camera.position.y = 2; // Keep the camera above the car
            camera.lookAt(car.position); // Make the camera look at the car

            // Render the scene
            renderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
