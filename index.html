<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text */
        }
        #url-input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            background-color: #fff; /* White background */
        }
        #fetch-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* Rounded corners */
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            cursor: pointer;
        }
        #fetch-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc; /* Light gray border */
            padding: 10px;
            max-width: 80%;
            margin: auto;
            height: 500px; /* Adjust as needed */
            overflow: auto;
            background-color: #fff; /* White background for content */
            color: #333; /* Dark gray text */
            border-radius: 5px; /* Rounded corners */
            text-align: left; /* Align text to the left for better readability */
            white-space: pre-wrap; /* Preserve whitespace for plain text */
        }
    </style>
</head>
<body>
    <h1>Simple Proxy - Iteration 0.23</h1>
    <input type="text" id="url-input" placeholder="Enter a URL, e.g., google.com">
    <button id="fetch-button">Fetch</button>
    <div id="response"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchButton = document.getElementById('fetch-button');
            const responseDiv = document.getElementById('response');

            if (!fetchButton || !responseDiv) {
                console.error('Required elements are missing.');
                return;
            }

            fetchButton.addEventListener('click', () => {
                const urlInput = document.getElementById('url-input');
                const url = urlInput.value.trim();
                if (url) {
                    // Use your Glitch proxy server URL
                    const proxyUrl = `https://dented-season-nation.glitch.me/proxy?url=${encodeURIComponent(url)}`;
                    console.log(`Fetching URL: ${proxyUrl}`); // Debug log

                    fetch(proxyUrl, { mode: 'cors' })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok.');
                            }
                            return response.text(); // Get the response text
                        })
                        .then(data => {
                            responseDiv.innerHTML = ''; // Clear previous content
                            responseDiv.textContent = data; // Display content as plain text
                        })
                        .catch(error => {
                            responseDiv.textContent = 'Failed to load the page. It may be blocked or restricted.';
                            console.error('Fetch error:', error);
                        });
                } else {
                    responseDiv.textContent = 'Please enter a URL.';
                }
            });
        });
    </script>
</body>
</html>
