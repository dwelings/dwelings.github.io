<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #url-input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        #fetch-button {
            padding: 10px 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            max-width: 80%;
            margin: auto;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Simple Proxy</h1>
    <input type="text" id="url-input" placeholder="Enter URL here">
    <button id="fetch-button">Fetch</button>
    <div id="response"></div>

    <script>
        document.getElementById('fetch-button').addEventListener('click', function() {
            const url = document.getElementById('url-input').value;
            if (url) {
                fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('response').textContent = data.contents;
                    })
                    .catch(error => {
                        document.getElementById('response').textContent = 'Error: ' + error.message;
                    });
            } else {
                document.getElementById('response').textContent = 'Please enter a URL.';
            }
        });
    </script>
</body>
</html>
