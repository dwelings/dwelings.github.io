<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #url-input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        #fetch-button {
            padding: 10px 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 80%;
            margin: auto;
            height: 500px; /* Adjust as needed */
            overflow: auto;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Simple Proxy</h1>
    <input type="text" id="url-input" placeholder="Enter any URL here, e.g., google.com">
    <button id="fetch-button">Fetch</button>
    <div id="response">
        <iframe id="content-frame"></iframe>
    </div>

    <script>
        // Ensure the DOM is fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {
            const fetchButton = document.getElementById('fetch-button');
            const iframe = document.getElementById('content-frame');
            
            if (!fetchButton || !iframe) {
                console.error('Required elements are missing.');
                return;
            }

            fetchButton.addEventListener('click', () => {
                const urlInput = document.getElementById('url-input');
                const url = urlInput.value.trim();
                if (url) {
                    let fullUrl = url;
                    if (!/^https?:\/\//i.test(fullUrl)) {
                        fullUrl = 'https://' + fullUrl;
                    } else if (/^http:\/\//i.test(fullUrl)) {
                        fullUrl = fullUrl.replace(/^http:\/\//i, 'https://');
                    }

                    // Use the server-side proxy to fetch and display content
                    const proxyUrl = `http://localhost:3000/proxy?url=${encodeURIComponent(fullUrl)}`;
                    iframe.src = proxyUrl;
                    iframe.onload = () => {
                        document.getElementById('response').innerText = ''; // Clear any previous error message
                    };
                    iframe.onerror = () => {
                        document.getElementById('response').innerText = 'Failed to load the page. It may be blocked or restricted.';
                    };
                } else {
                    document.getElementById('response').innerText = 'Please enter a URL.';
                }
            });
        });
    </script>
</body>
</html>
