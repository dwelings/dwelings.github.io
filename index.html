<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Driving Cube with Oval Track</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a road track (oval shape)
        const roadGeometry = new THREE.BoxGeometry(2, 0.1, 10);
        const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });

        // Oval track positions
        const trackPositions = [
            { position: { x: 5, y: -0.05, z: 0 }, rotation: 0 },
            { position: { x: 4, y: -0.05, z: 2 }, rotation: Math.PI / 4 },
            { position: { x: 0, y: -0.05, z: 5 }, rotation: Math.PI / 2 },
            { position: { x: -4, y: -0.05, z: 2 }, rotation: (3 * Math.PI) / 4 },
            { position: { x: -5, y: -0.05, z: 0 }, rotation: Math.PI },
            { position: { x: -4, y: -0.05, z: -2 }, rotation: (5 * Math.PI) / 4 },
            { position: { x: 0, y: -0.05, z: -5 }, rotation: (3 * Math.PI) / 2 },
            { position: { x: 4, y: -0.05, z: -2 }, rotation: (7 * Math.PI) / 4 },
            { position: { x: 5, y: -0.05, z: 0 }, rotation: 0 } // Closing the loop
        ];

        trackPositions.forEach(section => {
            const roadPiece = new THREE.Mesh(roadGeometry, roadMaterial);
            roadPiece.position.set(section.position.x, section.position.y, section.position.z);
            roadPiece.rotation.y = section.rotation;
            scene.add(roadPiece);
        });

        // Create walls to prevent the cube from leaving the track
        const wallGeometry = new THREE.BoxGeometry(0.1, 1, 10);
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        const walls = [
            { position: { x: 5.1, y: 0.5, z: 0 }, rotation: 0 },
            { position: { x: 4.1, y: 0.5, z: 2 }, rotation: Math.PI / 4 },
            { position: { x: 0, y: 0.5, z: 5.1 }, rotation: Math.PI / 2 },
            { position: { x: -4.1, y: 0.5, z: 2 }, rotation: (3 * Math.PI) / 4 },
            { position: { x: -5.1, y: 0.5, z: 0 }, rotation: Math.PI },
            { position: { x: -4.1, y: 0.5, z: -2 }, rotation: (5 * Math.PI) / 4 },
            { position: { x: 0, y: 0.5, z: -5.1 }, rotation: (3 * Math.PI) / 2 },
            { position: { x: 4.1, y: 0.5, z: -2 }, rotation: (7 * Math.PI) / 4 },
        ];

        walls.forEach(wall => {
            const wallPiece = new THREE.Mesh(wallGeometry, wallMaterial);
            wallPiece.position.set(wall.position.x, wall.position.y, wall.position.z);
            wallPiece.rotation.y = wall.rotation;
            scene.add(wallPiece);
        });

        // Create a simplified F1 car
        const carGeometry = new THREE.BoxGeometry(1.5, 0.5, 0.5);
        const carMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        scene.add(car);

        // Position the camera
        camera.position.set(0, 2, 5);

        // Movement variables
        let speed = 0;
        const MAX_SPEED = 0.5;
        const ACCELERATION = 0.01;
        const BRAKE_DECELERATION = 0.02;
        const friction = 0.98;
        const keys = {};

        window.addEventListener('keydown', (event) => {
            keys[event.key] = true;
        });

        window.addEventListener('keyup', (event) => {
            keys[event.key] = false;
        });

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            
            // Move the car based on key presses
            if (keys['w']) {
                speed += ACCELERATION;
                speed = Math.min(speed, MAX_SPEED);
            }
            if (keys['s']) {
                speed -= BRAKE_DECELERATION;
                speed = Math.max(speed, 0);
            }
            if (keys['a']) {
                car.rotation.y += 0.05;
            }
            if (keys['d']) {
                car.rotation.y -= 0.05;
            }

            // Update car position
            car.position.x += speed * Math.sin(car.rotation.y);
            car.position.z -= speed * Math.cos(car.rotation.y); // Inverted for correct forward movement

            // Camera follows the car
            camera.position.x = car.position.x;
            camera.position.z = car.position.z + 5; // Keep the camera behind the car
            camera.position.y = 2; // Keep the camera above the car
            camera.lookAt(car.position); // Make the camera look at the car

            // Collision detection with walls
            walls.forEach(wall => {
                if (
                    car.position.x > wall.position.x - 0.1 &&
                    car.position.x < wall.position.x + 0.1 &&
                    car.position.z > wall.position.z - 5 &&
                    car.position.z < wall.position.z + 5
                ) {
                    // Prevent moving through walls
                    if (keys['w']) car.position.z += speed; // Reverse
                    if (keys['s']) car.position.z -= speed; // Reverse
                    if (keys['a']) car.position.x += speed; // Reverse
                    if (keys['d']) car.position.x -= speed; // Reverse
                }
            });

            renderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
