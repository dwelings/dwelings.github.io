<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #url-input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        #fetch-button {
            padding: 10px 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 80%;
            margin: auto;
            height: 500px; /* Adjust as needed */
            overflow: auto;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Simple Proxy</h1>
    <input type="text" id="url-input" placeholder="Enter any URL here">
    <button id="fetch-button">Fetch</button>
    <div id="response">
        <iframe id="content-frame"></iframe>
    </div>

    <script>
        document.getElementById('fetch-button').addEventListener('click', function() {
            const url = document.getElementById('url-input').value;
            if (url) {
                // Ensure the URL starts with http:// or https://
                if (!/^https?:\/\//i.test(url)) {
                    document.getElementById('response').innerText = 'Please enter a valid URL starting with http:// or https://';
                    return;
                }
                // Set the iframe source to the entered URL
                document.getElementById('content-frame').src = url;
            } else {
                document.getElementById('response').innerText = 'Please enter a URL.';
            }
        });
    </script>
</body>
</html>
