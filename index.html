<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #url-input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        #fetch-button {
            padding: 10px 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 80%;
            margin: auto;
            height: 500px; /* Adjust as needed */
            overflow: auto;
            white-space: pre-wrap; /* Preserve whitespace for plain text */
            text-align: left; /* Align text to the left for better readability */
        }
    </style>
</head>
<body>
    <h1>Simple Proxy - Iteration 1.8</h1>
    <input type="text" id="url-input" placeholder="Enter a URL, e.g., google.com">
    <button id="fetch-button">Fetch</button>
    <div id="response"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchButton = document.getElementById('fetch-button');
            const responseDiv = document.getElementById('response');

            if (!fetchButton || !responseDiv) {
                console.error('Required elements are missing.');
                return;
            }

            fetchButton.addEventListener('click', () => {
                const urlInput = document.getElementById('url-input');
                const url = urlInput.value.trim();
                if (url) {
                    const proxyUrl = `http://localhost:3000/proxy?url=${encodeURIComponent(url)}`;
                    
                    fetch(proxyUrl)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok.');
                            }
                            return response.text();
                        })
                        .then(data => {
                            responseDiv.innerHTML = ''; // Clear previous content
                            responseDiv.textContent = data; // Display content as plain text
                        })
                        .catch(error => {
                            responseDiv.textContent = 'Failed to load the page. It may be blocked or restricted.';
                            console.error('Fetch error:', error);
                        });
                } else {
                    responseDiv.textContent = 'Please enter a URL.';
                }
            });
        });
    </script>
</body>
</html>
