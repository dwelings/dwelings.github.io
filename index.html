<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Driving Cube with Track</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple road track using cubes
        const roadGeometry = new THREE.BoxGeometry(1, 0.1, 10);
        const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });

        // Create road sections
        const roadSections = [
            { position: { x: 0, y: -0.05, z: -20 }, rotation: 0 },
            { position: { x: 0, y: -0.05, z: -10 }, rotation: 0 },
            { position: { x: 0, y: -0.05, z: 0 }, rotation: 0 },
            { position: { x: 0, y: -0.05, z: 10 }, rotation: 0 },
            { position: { x: 0, y: -0.05, z: 20 }, rotation: 0 },
            { position: { x: 2, y: -0.05, z: 10 }, rotation: Math.PI / 4 },
            { position: { x: -2, y: -0.05, z: 10 }, rotation: -Math.PI / 4 },
        ];

        roadSections.forEach(section => {
            const roadPiece = new THREE.Mesh(roadGeometry, roadMaterial);
            roadPiece.position.set(section.position.x, section.position.y, section.position.z);
            roadPiece.rotation.y = section.rotation;
            scene.add(roadPiece);
        });

        // Create a cube (the car)
        const carGeometry = new THREE.BoxGeometry(1, 0.5, 0.5);
        const carMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        scene.add(car);

        // Position the camera
        camera.position.set(0, 2, 5);

        // Movement variables
        const speed = 0.1;
        const keys = {};

        window.addEventListener('keydown', (event) => {
            keys[event.key] = true;
        });

        window.addEventListener('keyup', (event) => {
            keys[event.key] = false;
        });

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            
            // Move the car based on key presses
            if (keys['w']) car.position.z -= speed;
            if (keys['s']) car.position.z += speed;
            if (keys['a']) car.position.x -= speed;
            if (keys['d']) car.position.x += speed;

            // Update camera position to follow the car
            camera.position.x = car.position.x;
            camera.position.z = car.position.z + 5; // Keep the camera behind the car
            camera.position.y = 2; // Keep the camera above the car
            camera.lookAt(car.position); // Make the camera look at the car

            // Set background color (sky blue)
            scene.background = new THREE.Color(0x87CEEB);

            renderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
